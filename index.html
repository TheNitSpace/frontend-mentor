<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section>
      <div>
    <img src="assets/images/avatar-jessica.jpeg" alt="profile pic">
  </div>
  <div>
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="occupation">"Front-end developer and avid reader."</p>
  </div>
  <div class="cards">
    <div class="card"><p>GitHub</p></div>
    <div class="card"><p>Frontend Mentor</p></div>
    <div class="card"><p>LinkedIn</p></div>
    <div class="card"><p>Twitter</p></div>
    <div class="card"><p>Instagram</p></div>
  </div>

  
    </section>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">The Nit Space</a>.
  </div>
</body>
</html>
